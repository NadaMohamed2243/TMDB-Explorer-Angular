<div class="container my-5">

  <h1 class="text-center ">Trending Celebrities</h1>
  <hr>
  <!-- Cards Grid Part -->
  <div class="row g-4">
    @for (person of people; track person.id) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" [routerLink]="['/details', person.media_type , person.id]">
      <div class="card h-100 shadow-sm">
        <!-- <img class="card-img-top"
          [src]="person.profile_path"
          [alt]="person.name" /> -->

        <img class="card-img-top" [src]="(person.profile_path ?? null) | imagePath" [alt]="person.original_name" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate" title="{{person.name}}">{{person.name}}</h5>
          <p class="card-text text-muted small overflow-hidden" style="max-height: 80px;">{{person.known_for_department}}</p>
          <div class="mt-auto">
            <div class="rating mb-2">
              <span class="star text-warning">â˜…</span>
              <span class="ms-1">{{ person.popularity.toFixed(1) }}</span>
            </div>
            <hr>
            <small class="text-muted">{{person.original_name}}</small>
          </div>
        </div>
      </div>
    </div>
    }
  </div>

</div>

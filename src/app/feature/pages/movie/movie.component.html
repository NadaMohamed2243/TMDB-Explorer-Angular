<div class="container my-5">

  <h1 class="text-center ">Trending Movies</h1>
  <hr>
  <!-- Cards Grid Part -->
  <div class="row g-4">
    @for (movie of movies; track movie.id) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" [routerLink]="['/details', movie.media_type , movie.id]">
      <div class="card h-100 shadow-sm">
        <!-- <img class="card-img-top"
          [src]="trend.poster_path ? 'https://image.tmdb.org/t/p/w500' + trend.poster_path : 'default-image.jpg'"
          [alt]="trend.title" /> -->

        <img class="card-img-top" [src]="movie.poster_path | imagePath" [alt]="movie.title" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate" title="{{movie.title}}">{{movie.title}}</h5>
          <p class="card-text text-muted small overflow-hidden" style="max-height: 80px;">{{movie.overview}}</p>
          <div class="mt-auto">
            <div class="rating mb-2">
              <span class="star text-warning">â˜…</span>
              <span class="ms-1">{{ movie.vote_average.toFixed(1) }}</span>
            </div>
            <hr>
            <small class="text-muted">{{movie.release_date}}</small>
          </div>
        </div>
      </div>
    </div>
    }
  </div>

</div>
